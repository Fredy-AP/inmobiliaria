<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria - Propiedades</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        .card {
            margin-bottom: 20px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Inmobiliaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Propiedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Lista de Propiedades -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Propiedades Disponibles</h2>
        <div class="row" id="properties-list">
            <!-- Aquí se generarán las tarjetas de propiedades desde el script -->
        </div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal fade" id="propertyModal" tabindex="-1" aria-labelledby="propertyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="propertyModalLabel">Detalles de la Propiedad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <img id="propertyImage" src="" class="img-fluid mb-3" alt="Imagen de la propiedad">
                    <h5 id="propertyName"></h5>
                    <p id="propertyLocation"></p>
                    <p id="propertyPrice"></p>
                    <p id="propertyDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Datos de propiedades
            const properties = [
                {
                    name: "Apartamento en la playa",
                    location: "Cartagena",
                    price: "$200,000 USD",
                    description: "Increíble apartamento con vista al mar, ideal para inversión y disfrute familiar.",
                    image: "https://wallpapercave.com/wp/wp7406688.jpg"
                },
                {
                    name: "Casa en la ciudad",
                    location: "Medellín",
                    price: "$150,000 USD",
                    description: "Casa moderna en el centro de la ciudad, cerca de áreas comerciales y recreativas.",
                    image: "https://wallpapercave.com/wp/wp2449512.jpg"
                },
                {
                    name: "Terreno en zona rural",
                    location: "Boyacá",
                    price: "$80,000 USD",
                    description: "Terreno amplio en zona rural, ideal para construir una finca o para inversión agrícola.",
                    image: "https://tse1.mm.bing.net/th?id=OIP.4vGNd1QdnDL4KSm6HDJlSwHaEL&pid=Api&P=0&h=180"
                }
            ];

            // Referencia al contenedor de la lista de propiedades
            const propertiesList = document.getElementById("properties-list");

            // Crear las tarjetas de propiedades
            properties.forEach((property, index) => {
                const propertyCard = document.createElement("div");
                propertyCard.classList.add("col-md-4");

                propertyCard.innerHTML = `
                    <div class="card">
                        <img src="${property.image}" class="card-img-top" alt="${property.name}">
                        <div class="card-body">
                            <h5 class="card-title">${property.name}</h5>
                            <p class="card-text">${property.location}</p>
                            <p class="card-text">${property.price}</p>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#propertyModal" onclick="showPropertyDetails(${index})">Ver Detalles</a>
                        </div>
                    </div>
                `;

                propertiesList.appendChild(propertyCard);
            });

            // Función para mostrar los detalles en el modal
            window.showPropertyDetails = (index) => {
                const property = properties[index];
                document.getElementById("propertyImage").src = property.image;
                document.getElementById("propertyName").textContent = property.name;
                document.getElementById("propertyLocation").textContent = `Ubicación: ${property.location}`;
                document.getElementById("propertyPrice").textContent = `Precio: ${property.price}`;
                document.getElementById("propertyDescription").textContent = property.description;
            };
        });
    </script>
</body>
</html>
